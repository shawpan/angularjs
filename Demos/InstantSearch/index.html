<html>
<head>
	<title>Demo-Instant Search</title>
	<link rel="stylesheet" type="text/css" href="../../lib/foundation.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="main.css">-->
</head>
<body>

<div ng-app="DemoInstantSearch" ng-controller="InstantSearchController">

	<div class="panel">
		<input type="text" ng-model="searchString" placeholder="Enter your search text" />
	</div>

		<div ng-repeat="movie in InstantSearchController.movies | SearchFor:searchString">
			<div class="panel">
				<a href="{{movie.url}}">
					<img class="th" ng-src="{{movie.image}}" />
					<span class="panel">{{movie.title}}</span>
				</a>
				
			</div>
		</div>
	
</div>
<script type="text/javascript" src="../../lib/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
