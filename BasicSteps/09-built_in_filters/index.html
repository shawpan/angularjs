<!DOCTYPE html>
<html>
<head>
	<title>09-Built in Filters</title>
	<link rel="stylesheet" type="text/css" href="../../lib/foundation.min.css">
</head>
<body>

<div ng-app="myApp">
	
	<div ng-controller="AvengersCtrl">
		<input type="text" ng-model="search.$">
		<table>
			<tr ng-repeat="actor in avengers.cast | orderBy:'-name' | limitTo:5 | filter:search">
				<td>{{actor.name | lowercase}}</td>
				<td>{{actor.character | uppercase}}</td>
			</tr>
		</table>
	</div>

</div>

<script type="text/javascript" src="../../lib/angular.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
